{% extends "twitchly/includes/base.html" %}
		
{% block title %}Request an Invite | Twitchly{% endblock %}

{% block content %}

<div class="container main-content single-box-in-page">
	<br/><br/>
	<h2>Request an invitation to Twitchly</h2>		
	
	<div class="row-fluid">	
		<div class="span4 offset4">
			<div class="box">
		
				<form action="" method="post" style="margin:0px">{% csrf_token %}
    				{{ form.as_p }}
    				<div class="span4 offset4">
    				<input class ="btn btn-primary btn-medium" type="submit" value="Submit" />
    				</div>
    				<div class="row-fluid"></div>
				</form>

	
				
			</div>
		</div>
	</div>

</div>

{% endblock %}
